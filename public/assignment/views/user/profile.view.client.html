

<nav class=" navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-lg-8 col-lg-offset-1  col-xs-10">
            <div class="navbar-header   pull-left">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="navbar-text pull-right">
                <a  ng-click="model.updateUser(model.user)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>

</nav>


    <div class="container">

        <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>
        <div class="alert alert-success" ng-show=" model.message">
            {{model.message}}
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="model.user.username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ng-model="model.user.email"  class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" ng-model="model.user.firstName" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" ng-model="model.user.lastName" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger btn-block"
          ng-click="model.deleteUser()">Delete User</a>
        <a class="btn btn-success  btn-block"
           href="#/login">Logout</a>
    </div>

<nav class=" navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>

</nav>
