<div class="container-fluid ">

    <label for="widget-name">Name</label>
    <input type="text"
           class="form-control"
           id="widget-name"
           value="IMAGE"
    />
    <label>Text</label>
    <input  ng-model="model.widget.text"
            type="text"
           class="form-control"
    />
    <label>URL</label>
    <input   ng-model="model.widget.url"
            type="text"
           class="form-control"
           value="https://www.google.com/search?q=images&espv=2&biw=753&bih=970&source=lnms"
    />
    <label>Width</label>
    <input   ng-model="model.widget.width"
            type="text"
           class="form-control"
            value="100%"
    />
    <label>Upload</label>
    <input type="file"
           class="form-control"

    />
    <a class="btn btn-primary btn-block">Upload Image</a>
    <a ng-click="model.delete()" class="btn btn-danger btn-block">Delete</a>

</div>
