

<nav class=" navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-lg-8 col-lg-offset-1  col-xs-10">
            <div class="navbar-header   pull-left">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>
        </div>
        <div class="col-xs-2">
            <div class="navbar-text pull-right">
                <a href="">
                    <span ng-click="profileController.updateUser(profileController.user)"class="glyphicon glyphicon-ok"></span>
                </a>
            </div>

</nav>


    <div class="container">

        <div class="alert alert-danger" ng-show="profileController.error">
            {{profileController.error}}
        </div>
        <div class="alert alert-success" ng-show=" profileController.message">
            {{profileController.message}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="profileController.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="profileController.user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="profileController.user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{profileController.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Logout</a>
    </div>

<nav class=" navbar navbar-default navbar-fixed-bottom">

                <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>

</nav>
