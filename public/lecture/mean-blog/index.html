<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>


<div class="container" ng-controller="blogController">

<h1> Post new blog</h1>
    <label>Blog Title</label>
    <input ng-model="post.title" class="form-control">

    <label>Blog Body</label>
    <textarea ng-model="post.content" class="form-control"></textarea>
    <button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button>
    <button ng-click="updatePost(post)" class="btn btn-success btn-block">Update</button>


    <div ng-repeat="post in blogPosts">
        <a ng-click="deletePost(post)" class="pull-right">
        <span  class="glyphicon glyphicon-remove"></span>
        </a>
        <a ng-click="selectPost(post)" class="pull-right">
            <span  class="glyphicon glyphicon-cog"></span>
        </a>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
    </div>

</div>
</body>
</html>
